<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="To Do List">
  <meta name="author" content="Akane Otake">
  <link href="style.css" rel="stylesheet">
  <link href="./image/notebook_2.gif" rel="icon" type="image/gif">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/fe1102712b.js" crossorigin="anonymous"></script>
  <title>To Do List</title>
</head>
<body>
  <h1>To Do List</h1>
  <h3><span id="date"></span></h3>
  <div class="container">
    <div id="addTask">
      <input id="newTask" type="text" placeholder="What needs to be done?" />
      <i class="fa-solid fa-plus" id="addBtn"></i>
    </div>
  </div>

  <div class="container">
    <h4>Filter the Tasks by...</h4>
    <button id="allBtn">All</button>
    <button id="activeBtn">Active</button>
    <button id="CompletedBtn">Completed</button>
    <div id="list"></div>
  </div>
</body>
</html>
